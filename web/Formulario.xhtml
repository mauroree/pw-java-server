<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulário de Dadados</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <f:facet name="header">
                    
                    <h:outputLabel value="Informe seus dados"/>

                

                <f:facet name="footer">
                    <h:commandButton value="Processar" action="#{controleFormulario.processar()}"/>
                   
                </f:facet>

                    <h:outputLabel value ="Nome" for="txtNome"/>
                    <h:inputText id="txtNome" value="#{controleFormulario.nome}" 
                                 size="40" maxlength="40" required="true" requiredMessage="O campo nome deve ser preenchido!"/>

                    <h:outputLabel value="Função" for="selectFuncao"/>
                    
                    <h:selectOneMenu value="#{controleFormulario.funcao}" id="selectFuncao">
                    
                        <f:selectItem itemValue="Docente" itemLabel="Docente"/>
                        <f:selectItem itemValue="Discente" itemLabel="Discente"/>
                        <f:selectItem itemValue="Tecnico" itemLabel="Tecnico"/>

                    </h:selectOneMenu>

                    <h:outputLabel value="Ativo" for="selecAtivo"/>
                    <h:selectBooleanCheckbox value="#{controleFormulario.ativo}"
                                             id="selectAtivo" />
                                             
                    </h:panelGrid>
                    </h:form>
                    </h:body>
                    </html>
